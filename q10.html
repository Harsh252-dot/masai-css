<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 150px 150px 300px;
            grid-template-rows: 150px 150px;
            gap: 10px;
            border: 5px solid #999;
            padding: 10px;
            background-color: #ddd;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            border: 2px solid black;
            font-family: Arial, sans-serif;
        }

        .item1 {
            background-color: #0000ff; /* Blue */
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .item2 {
            background-color: #ff0000; /* Red */
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        .item3 {
            background-color: #ff9933; /* Orange */
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .item4 {
            background-color: #ffcccb; /* Light Pink */
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">4</div>
        <div class="grid-item item3">5</div>
        <div class="grid-item item4">6</div>
    </div>

</body>
</html>
