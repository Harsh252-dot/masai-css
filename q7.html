<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .keyboard-container {
            display: grid;
            grid-template-columns: repeat(14, 1fr); /* 14 columns for the keyboard */
            grid-gap: 10px;
            background-color: #2c3e50; /* Dark keyboard background */
            padding: 20px;
            border-radius: 20px;
        }

        .key {
            background-color: #34495e; /* Key color */
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 5px #1f2e3a;
        }

        .key:active {
            box-shadow: none;
            transform: translateY(5px); /* Press effect */
        }

        /* Define special key widths */
        .key.tab {
            grid-column: span 2;
        }

        .key.caps, .key.enter {
            grid-column: span 3;
        }

        .key.shift {
            grid-column: span 4;
        }

        .key.space {
            grid-column: span 9;
        }

        .key.control, .key.option, .key.alt {
            grid-column: span 2;
        }

        .key.backspace, .key.delete {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <!-- Keyboard Container -->
    <div class="keyboard-container">
        <!-- Row 1 -->
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key backspace">Backspace</div>
        
        <!-- Row 2 -->
        <div class="key tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key delete">Delete</div>

        <!-- Row 3 -->
        <div class="key caps">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key enter">Enter</div>

        <!-- Row 4 -->
        <div class="key shift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key shift">Shift</div>

        <!-- Row 5 -->
        <div class="key control">Ctrl</div>
        <div class="key option">Option</div>
        <div class="key alt">Alt</div>
        <div class="key space">Space</div>
        <div class="key alt">Alt</div>
        <div class="key option">Option</div>
        <div class="key control">Ctrl</div>
        <div class="key">&larr;</div>
        <div class="key">&uarr;</div>
        <div class="key">&darr;</div>
        <div class="key">&rarr;</div>
    </div>

</body>
</html>
