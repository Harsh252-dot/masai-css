<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator button {
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #555;
        }

        .calculator button:active {
            background-color: #777;
        }

        .calculator .clear {
            background-color: #ff4d4d;
            color: white;
        }

        .calculator .clear:hover {
            background-color: #ff6666;
        }

        .calculator .output {
            grid-column: span 4;
            background-color: #e6e6e6;
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div class="output" id="output">0</div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button class="clear">C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
    </div>

</body>
</html>
